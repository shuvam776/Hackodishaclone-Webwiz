<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hack Odisha 5.0</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&family=Rubik:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page">
    <!-- Top navigation -->
    <header class="topbar">
      <div class="logo">
        <div class="svg-logo">
          <img height="40" src="./public/assets/logo.svg" alt="Hack Odisha Logo">
        </div>
      </div>

      <nav>
        <a href="#home">Home</a>
        <a href="#about">About us</a>
        <a href="#contact">Contact us</a>
        <a href="#timeline">Timeline</a>
      </nav>

      <div class="cta">
        <button class="discord">
          <span class="small"><img height="25" src="./public/assets/discord.png" alt="Discord"></span>
          Join Discord
        </button>
      </div>
    </header>

    <!-- HERO SECTION -->
    <main class="hero-wrap" id="home">
      <section class="hero">
        <div class="svg-laptop">
          <img height="150" src="./public/assets/laptop.png" alt="Laptop">
        </div>
        <h1>HACK ODISHA</h1>
        <span class="date">06-07th, September 2025</span>
        <div class="rating-badge">5.0</div>
      </section>
    </main>

    <!-- HAND + BUTTON -->
    <div class="pointer-wrap">
      <div class="hand-placeholder">
        <img src="./public/assets/hand.png" alt="Hand" class="hand-img" id="hand">
      </div>
      <div class="apply-btn" tabindex="0" id="applyBtn">
        <div class="inner">
          <div class="small">
            <img height="15" src="./public/assets/button.png" >
          </div>
          <span>Apply with Devfolio</span>
        </div>
      </div>
    </div>

    <!-- Bottom elements -->
    <div class="dev-stamp">
      <img height="90" src="./public/assets/imadev.png" alt="I'm a Developer">
    </div>
    <div class="svg-mascot">
      <img height="130" src="./public/assets/laptop2.png" alt="Mascot">
    </div>
  </div>

  <!-- GSAP Animation Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
